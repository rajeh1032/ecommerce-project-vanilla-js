<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Completed</title>
        <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #005873 0%, #005e7a 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .success-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 80px;
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .checkmark-circle {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #17a2b8, #138496);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 40px;
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .checkmark {
        width: 60px;
        height: 60px;
        border: none;
      }

      .checkmark path {
        stroke: white;
        stroke-width: 4;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.8s ease-out 0.5s forwards;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      .success-message {
        color: #17a2b8;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 25px;
      }

      .success-title {
        color: #000;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 50px;
      }

      .home-button {
        display: inline-block;
        background: #005873;
        color: white;
        padding: 18px 60px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        cursor: pointer;
      }

      .home-button:hover {
        background: #138496;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
      }

      .home-button:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .success-container {
          padding: 40px 30px;
        }

        .checkmark-circle {
          width: 100px;
          height: 100px;
        }

        .checkmark {
          width: 50px;
          height: 50px;
        }

        .success-title {
          font-size: 28px;
        }

        .success-message {
          font-size: 20px;
        }

        .home-button {
          padding: 15px 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="checkmark-circle">
        <svg class="checkmark" viewBox="0 0 52 52">
          <path fill="none" d="M14 27l7.5 7.5L38 18" />
        </svg>
      </div>

      <div class="success-message">Your order was successful</div>

      <h1 class="success-title">Thanks for your purchase!</h1>

      <a href="../index.html" class="home-button">Back to home</a>
    </div>
  </body>
</html>
